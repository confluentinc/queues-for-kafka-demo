# QfK share consumer deployment — scaled by KEDA via the external scaler.
# Uses the existing QConsumer from the root project, containerized via Dockerfile.consumer.
# Note: QConsumer expects BOOTSTRAP_SERVERS / CONFLUENT_API_KEY / CONFLUENT_API_SECRET,
# so we map the Secret/ConfigMap keys to those names.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qfk-consumer
  namespace: qfk-autoscaling-demo
  labels:
    app: qfk-consumer
spec:
  # replicas is managed by KEDA — do not set a static value here
  selector:
    matchLabels:
      app: qfk-consumer
  template:
    metadata:
      labels:
        app: qfk-consumer
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: qfk-consumer
          image: my-qfk-consumer:latest
          imagePullPolicy: Never
          # Each pod uses its own pod name as the chef name, giving every
          # consumer a unique Kafka client.id within the share group.
          args: ["$(POD_NAME)"]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Map ConfigMap/Secret keys to the env var names QConsumer expects
            - name: BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: qfk-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: CONFLUENT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ccloud-credentials
                  key: KAFKA_API_KEY
            - name: CONFLUENT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: ccloud-credentials
                  key: KAFKA_API_SECRET
            - name: DASHBOARD_URL
              value: "http://qfk-dashboard:8080"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
