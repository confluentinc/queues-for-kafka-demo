# Confluent Cloud API credentials for the KEDA scaler and QfK consumers.
# REPLACE the placeholder values with your actual Confluent Cloud API key and secret.
# The principal must have RBAC rights to describe share groups and list offsets
# (e.g. Cloud Cluster Admin or Developer Read on the share group).
apiVersion: v1
kind: Secret
metadata:
  name: ccloud-credentials
  namespace: qfk-autoscaling-demo
type: Opaque
stringData:
  KAFKA_API_KEY: "REPLACE_ME"
  KAFKA_API_SECRET: "REPLACE_ME"
