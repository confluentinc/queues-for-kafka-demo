# ClusterIP service exposing the dashboard UI.
# Port-forward to access locally: kubectl port-forward svc/qfk-dashboard 8080:8080 -n qfk-autoscaling-demo
apiVersion: v1
kind: Service
metadata:
  name: qfk-dashboard
  namespace: qfk-autoscaling-demo
  labels:
    app: qfk-dashboard
spec:
  type: ClusterIP
  selector:
    app: qfk-dashboard
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
